<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Plan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Task Plan | Botostart</h1>
        <div id="input">
            <div class="input-self">
                <input type="text" placeholder="Add task...">
                <input type="date">
                <button>Add</button>
            </div>
            <div class="button-row">
                <div>
                    <button>All</button>
                    <button>Pending</button>
                    <button>Completed</button>
                </div>
                <div>
                    <button>Delete All</button>
                </div>
            </div>
            
        </div>
    </header>
    <main>
        <div id="table">
            <table>
                <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
            </table>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
